version: "3.8"
services:
  food-backend:
    container_name: food-backend
    image: food-backend:dev
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    env_file: .env
    networks:
      - vba-food
    ports:
      - 0.0.0.0:3000:3000

  database:
    container_name: food-database
    image: mysql/mysql-server:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'vba-food'
      MYSQL_USER: 'food'
      MYSQL_PASSWORD: 'secret'
      MYSQL_ROOT_PASSWORD: 'secret'
    networks:
      - vba-food
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - vba-food:/var/lib/mysql
volumes:
  vba-food:

networks:
  vba-food:
